<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Showcase</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-div">
          <img class="logo" src="images/image.png" alt="Logo" />
        </div>
        <div class="nav-menu">
          <div class="menu">
            <div>Shop</div>
            <div>Brands</div>
            <div>Contact Us</div>
          </div>
          <button class="btn">Sign Up</button>
        </div>
      </nav>
    </header>

    <section>
      <div class="container">
        <div class="left-side">
          <div class="heading">
            <h1>Exquisite Watches</h1>
            <h3>Gold Luxury, <span>Choose Us</span></h3>
          </div>
          <div class="description">
            <p>
              Discover the Perfect Watch for Every Occasion and Elevate Your
              Style with Timeless Elegance and Precision Craftsmanship.
            </p>
          </div>
          <div class="price">$499.00</div>
          <div class="social-link">
            <div class="face-book">
              <img class="icons-f" src="images/Vector.png" alt="" />
            </div>
            <div class="tweetwr">
              <img class="icons" src="images/Vector (1).png" alt="" />
            </div>
            <div class="you-tube">
              <img class="icons" src="images/Exclude.png" alt="" />
            </div>
          </div>
        </div>

        <div class="right-side">
          <div class="slide-btn left">
            <img src="images/Group 1.png" alt="Previous Slide" />
          </div>
          <div class="img-div">
            <img
              src="images/5112960cf7b3fd65ba1ed29d826e710a.png"
              alt="Product"
            />
          </div>
          <div class="slide-btn right">
            <img src="images/Group 1 (1).png" alt="Next Slide" />
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
